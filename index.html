<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Basic Cone Scene</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets> <img id = "skyTexture" src="MinecraftSkyDay.jpg" >
        <img id = "groundText src=grass.jpg>
      </a-assets>
      <!-- Camera -->
      <a-camera position="-1.4 1.4 8"></a-camera>

      <!-- Ground -->
      <a-plane
       src="#groundText"
       position="0 0 0"
       rotation="-90 0 0"
       width="100"
       height="100"
       color="#013b4f">
      </a-plane>

      <!-- Sky -->
      <a-sky src="#skyTexture"></a-sky>

      <!-- MAIN IMAGE SHAPES -->
      <!-- Rectangular Prisms -->
      <a-box
        position="-10 2.75 -19"
        width="20"
        height="5.5"
        depth="4"
        color="#037386">
      </a-box>

      <a-box
        position="-12 14 -20"
        width="20"
        height="10"
        depth="5"
        color="#D57307">
      </a-box>

      <a-box
        position="-14 5 -35"
        width="30"
        height="50"
        depth="10"
        color="red">
      </a-box>

      <!-- Spheres -->
      <a-sphere
        position="-5.3 -1.8 -14"
        scale="1.2 1.3 1"
        radius="5.4"
        color="#D57307">
      </a-sphere>

      <a-sphere
        position="-3.0 -0.3 3"
        scale="1.2 1.4 1"
        radius="1"
        color="#037386">
      </a-sphere>

      <a-sphere
        position="-2.55 -0.1 4.6"
        scale="1.2 1.6 1"
        radius="0.4"
        color="#042734">
      </a-sphere>

      <a-sphere
        position="-2.37 -0.1 5.3"
        scale="1 1.5 1"
        radius="0.3"
        color="#D57307">
      </a-sphere>

      <a-sphere
        position="-3.4 -0.3 0"
        radius="2"
        color="#628f92">
      </a-sphere>

      <a-sphere
        position="-8 9.5 -8.5"
        radius="1.7"
        color="#fbb040">
      </a-sphere>

      <a-sphere
        position="-10.7 12.1 -10.8"
        scale="2 1.7 1"
        radius="1.8"
        color="#037386">
      </a-sphere>

      <a-sphere
        position="10 -1 -24"
        scale="2 1.7 1"
        radius="4"
        color="#D57307">
      </a-sphere>

      <a-sphere
        position="3 7.5 -4"
        radius="1"
        color="red">
      </a-sphere>


      <!-- Cones -->
      <a-cone 
        position="-1 0.6 5" 
        radius-bottom="0.4" 
        height="1.2" 
        color="red"
      ></a-cone>

      <a-cone 
        position="-0.6 1.8 4" 
        radius-bottom="0.8" 
        height="2.2" 
        color="#f98b02"
      ></a-cone>

      <a-cone 
        position="-1 1.45 2" 
        radius-bottom="1" 
        height="2.9" 
        color="#019aaa"
      ></a-cone>

      <a-cone 
        position="-1.6 3.25 -4" 
        radius-bottom="1.6" 
        height="6.5" 
        color="#037386"
      ></a-cone>
      
      <!-- Cylinders -->
      <a-cylinder
        position="1 0 -11"
        radius="5"
        height="18"
        color="#5d253e">
      </a-cylinder>

      <a-cylinder
        position="4.5 0 -15"
        radius="4.5"
        height="36"
        color="#042734">
      </a-cylinder>

      <a-cylinder
        position="-11 12.4 -13.3"
        rotation="90 0 0"
        scale="1.1 1 1"
        radius="4.5"
        height="1"
        color="#042734">
      </a-cylinder>

      <a-cylinder
        position="-6.9 5.2 -6"
        radius="0.4"
        height="3.1"
        color="#019aaa">
      </a-cylinder>

      <a-cylinder
        position="-2.4 3 1"
        radius="0.3"
        height="1.2"
        color="#042734">
      </a-cylinder>

      <a-cylinder
        position="0.5 2.5 4"
        radius="0.15"
        height="1"
        color="#fbb040">
      </a-cylinder>

      <!-- EXTRA SHAPES AT SIDE-->
      <!-- Cones -->
      <a-cone 
      position="-10 1.5 -4" 
      radius-bottom="1" 
      height="3" 
      color="#D57307"></a-cone>

      <!-- NEW EXTRA SHAPES -->
      <!-- Forest-like additions to the scene -->

      <!-- Grounded cones (like trees) -->
      <a-cone 
      position="-20 0 -15" 
      radius-bottom="2" 
      height="6" 
      color="#037386"></a-cone>

      <a-cone 
      position="20 0 -15" 
      radius-bottom="3" 
      height="10" 
      color="#006e7f"></a-cone>

      <a-cone 
      position="-30 0 -25" 
      radius-bottom="1.5" 
      height="5" 
      color="#013b4f"></a-cone>

      <a-cone 
      position="25 0 -30" 
      radius-bottom="2.5" 
      height="7" 
      color="red"></a-cone>

      <a-cone 
      position="15 0 -40" 
      radius-bottom="4" 
      height="12" 
      color="#019aaa"></a-cone>

      <a-cone 
      position="-15 0 -35" 
      radius-bottom="2" 
      height="8" 
      color="#fbb040"></a-cone>

      <!-- Spheres on the ground (dirt mounds) -->
      <a-sphere
      position="-18 0 -12"
      radius="1.5"
      color="#5d253e"></a-sphere>

      <a-sphere
      position="18 0 -12"
      radius="2"
      color="#042734"></a-sphere>

      <a-sphere
      position="-22 0 -20"
      radius="1"
      color="#f98b02"></a-sphere>

      <a-sphere
      position="22 0 -22"
      radius="2.5"
      color="#D57307"></a-sphere>

      <a-sphere
      position="-28 0 -18"
      radius="1.8"
      color="#006e7f"></a-sphere>

      <a-sphere
      position="28 0 -18"
      radius="2.2"
      color="#fbb040"></a-sphere>

      <!-- Floating shapes (ambiance) -->
      <a-box
      position="-25 5 -10"
      width="2"
      height="2"
      depth="2"
      color="#019aaa"></a-box>

      <a-box
      position="20 7 -20"
      width="1"
      height="1"
      depth="1"
      color="#037386"></a-box>

      <a-sphere
      position="15 8 -30"
      radius="0.7"
      color="#042734"></a-sphere>

      <a-cylinder
      position="-20 10 -35"
      radius="0.6"
      height="1.2"
      color="#628f92"></a-cylinder>

      <a-cylinder
      position="25 9 -40"
      radius="1"
      height="1.5"
      color="#f98b02"></a-cylinder>

      <!-- Additional forest-like shapes -->
      <!-- Updated forest-like shapes (larger and closer) -->

      <!-- Larger cones (closer trees) -->
      <a-cone 
      position="-15 0 -25" 
      radius-bottom="5" 
      height="12" 
      color="#013b4f"></a-cone>

      <a-cone 
      position="-18 0 -28" 
      radius-bottom="6" 
      height="14" 
      color="#5d253e"></a-cone>

      <a-cone 
      position="20 0 -20" 
      radius-bottom="4" 
      height="10" 
      color="#fbb040"></a-cone>

      <a-cone 
      position="-10 0 -18" 
      radius-bottom="3.5" 
      height="9" 
      color="#042734"></a-cone>

      <!-- Larger spheres on the ground (dirt mounds, closer) -->
      <a-sphere
      position="-20 0 -15"
      radius="3"
      color="#019aaa"></a-sphere>

      <a-sphere
      position="18 0 -17"
      radius="2.5"
      color="#037386"></a-sphere>

      <a-sphere
      position="-25 0 -20"
      radius="2.8"
      color="#006e7f"></a-sphere>

      <a-sphere
      position="22 0 -18"
      radius="3.5"
      color="#013b4f"></a-sphere>

      <a-sphere
      position="-17 0 -14"
      radius="2.2"
      color="#D57307"></a-sphere>

      <!-- Larger floating shapes (ambiance, closer) -->
      <a-box
      position="22 6 -18"
      width="2.5"
      height="2.5"
      depth="2.5"
      color="#fbb040"></a-box>

      <a-sphere
      position="18 12 -22"
      radius="1.5"
      color="#042734"></a-sphere>

      <a-cylinder
      position="18 20 -26"
      radius="2"
      height="3.5"
      color="#037386"></a-cylinder>

      <a-box
      position="-20 6 -28"
      width="2"
      height="2"
      depth="2"
      color="#628f92"></a-box>

      <a-box
      position="22 7 -30"
      width="2.2"
      height="2.2"
      depth="2.2"
      color="#f98b02"></a-box>


    </a-scene>
  </body>
</html>
