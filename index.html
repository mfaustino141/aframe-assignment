<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Basic Cone Scene</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Camera -->
      <a-camera position="-1.4 1.4 8"></a-camera>

      <!-- Ground -->
      <a-plane
       position="0 0 0"
       rotation="-90 0 0"
       width="100"
       height="100"
       color="#013b4f">
      </a-plane>

      <!-- Rectangular Prisms -->
      <a-box
        position="-10 2.75 -19"
        width="20"
        height="5.5"
        depth="4"
        color="blue">
      </a-box>

      <a-box
        position="-12 14 -20"
        width="20"
        height="10"
        depth="5"
        color="orange">
      </a-box>

      <a-box
        position="-14 5 -35"
        width="30"
        height="50"
        depth="10"
        color="red">
      </a-box>

      <!-- Spheres -->
      <a-sphere
        position="-5.3 -1.8 -14"
        scale="1.2 1.3 1"
        radius="5.4"
        color="pink">
      </a-sphere>

      <a-sphere
        position="-3.0 -0.3 3"
        scale="1.2 1.4 1"
        radius="1"
        color="purple">
      </a-sphere>

      <a-sphere
        position="-2.55 -0.1 4.6"
        scale="1.2 1.6 1"
        radius="0.4"
        color="black">
      </a-sphere>

      <a-sphere
        position="-2.37 -0.1 5.3"
        scale="1 1.5 1"
        radius="0.25"
        color="white">
      </a-sphere>

      <a-sphere
        position="-3.4 -0.3 -0"
        radius="2"
        color="orange">
      </a-sphere>

      <a-sphere
        position="-8 9.5 -8.5"
        radius="1.7"
        color="blue">
      </a-sphere>

      <a-sphere
        position="-10.7 12.1 -10.8"
        scale="2 1.7 1"
        radius="1.8"
        color="white">
      </a-sphere>

      <a-sphere
        position="10 -1 -24"
        scale="2 1.7 1"
        radius="4"
        color="orange">
      </a-sphere>

      <a-sphere
        position="3 7.5 -4"
        radius="1"
        color="red">
      </a-sphere>


      <!-- Cones -->
      <a-cone 
        position="-1 0.6 5" 
        radius-bottom="0.4" 
        height="1.2" 
        color="red"
      ></a-cone>

      <a-cone 
        position="-0.6 1.8 4" 
        radius-bottom="0.8" 
        height="2.2" 
        color="orange"
      ></a-cone>

      <a-cone 
        position="-1 1.45 2" 
        radius-bottom="1" 
        height="2.9" 
        color="blue"
      ></a-cone>

      <a-cone 
        position="-1.6 3.25 -4" 
        radius-bottom="1.6" 
        height="6.5" 
        color="red"
      ></a-cone>
      
      <!-- Cylinders -->
      <a-cylinder
        position="1 0 -11"
        radius="5"
        height="18"
        color="purple">
      </a-cylinder>

      <a-cylinder
        position="4.5 0 -15"
        radius="4.5"
        height="36"
        color="blue">
      </a-cylinder>

      <a-cylinder
        position="-11 12.4 -13.3"
        rotation="90 0 0"
        scale="1.1 1 1"
        radius="4.5"
        height="1"
        color="black">
      </a-cylinder>

      <a-cylinder
        position="-6.9 5.2 -6"
        radius="0.4"
        height="3.1"
        color="purple">
      </a-cylinder>

      <a-cylinder
        position="-2.4 3 1"
        radius="0.3"
        height="1.2"
        color="black">
      </a-cylinder>

      <a-cylinder
        position="0.5 2.5 4"
        radius="0.15"
        height="1"
        color="black">
      </a-cylinder>

      <!-- Sky -->
      <a-sky color="#006e7f"></a-sky>
    </a-scene>
  </body>
</html>
