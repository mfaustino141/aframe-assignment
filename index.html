<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Basic Cone Scene</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Camera -->
      <a-camera position="-1.4 1.4 2"></a-camera>

      <!-- Ground -->
      <a-plane
       position="0 0 0"
       rotation="-90 0 0"
       width="100"
       height="100"
       color="green">
      </a-plane>

      <!-- Rectangular Prisms -->
      <a-box
        position="-4 0 -11"
        width="6"
        height="6"
        depth="2"
        color="blue">
      </a-box>

      <a-box
        position="-5.2 5.8 -11"
        width="6"
        height="4"
        depth="3"
        color="orange">
      </a-box>

      <a-box
        position="-5 5 -10.75"
        width="8"
        height="5"
        depth="1.2"
        color="red">
      </a-box>

      <!-- Spheres -->
      <a-sphere
        position="-3 -0.48 -7"
        radius="2"
        color="pink">
      </a-sphere>

      <a-sphere
        position="-3.0 -0.8 -5.5"
        radius="1.6"
        color="purple">
      </a-sphere>

      <a-sphere
        position="-2.7 -0.1 -4.1"
        radius="0.5"
        color="black">
      </a-sphere>

      <a-sphere
        position="-2.67 -0.1 -3.9"
        radius="0.36"
        color="white">
      </a-sphere>

      <a-sphere
        position="-3.2 -0.3 -10.6"
        radius="3.2"
        color="orange">
      </a-sphere>

      <a-sphere
        position="-6 5.8 -8.5"
        radius="0.85"
        color="blue">
      </a-sphere>

      <a-sphere
        position="-7.5 6.8 -10.8"
        scale="1.6 1 1"
        radius="1.8"
        color="white">
      </a-sphere>


      <!-- Cones -->
      <a-cone 
        position="-0.9 0.55 -3" 
        radius-bottom="0.4" 
        height="1.1" 
        color="red"
      ></a-cone>

      <a-cone 
        position="-0.37 1.7 -4" 
        radius-bottom="1" 
        height="2.5" 
        color="orange"
      ></a-cone>

      <a-cone 
        position="-0.75 1.5 -5" 
        radius-bottom="1.25" 
        height="3" 
        color="blue"
      ></a-cone>

      <a-cone 
        position="-2 1.5 -8" 
        radius-bottom="1.7" 
        height="6" 
        color="red"
      ></a-cone>
      
      <!-- Cylinders -->
      <a-cylinder
        position="-0.5 0 -11"
        radius="3.2"
        height="10.5"
        color="purple">
      </a-cylinder>

      <a-cylinder
        position="-6.4 6.4 -9.9"
        rotation="90 0 0"
        radius="2"
        height="1"
        color="purple">
      </a-cylinder>

      <!-- <a-cylinder
        position="-6.4 6.4 -9.7"
        rotation="90 0 0"
        radius="1"
        height="1"
        color="white">
      </a-cylinder> -->


      <!-- Sky -->
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>
